<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="/maplibre-gl-inspect.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <link href="/maplibre-gl-inspect.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
      }

      #map {
        position: fixed;
        width: 100%;
        height: 100%;
      }

      [type="color"] {
        position: fixed;
        bottom: 8px;
        right: 8px;
        width: 80px;
      }
    </style>
    <title>Карта Екатеринбурга</title>
  </head>
  <body>
    <div id="map"></div>
    <input type="color" value="#ffff00" />
    <script>
      // Initialize the map
      let map = new maplibregl.Map({
        container: "map",
        style: "/style.json",
        minZoom: 11,
        maxZoom: 16,
        hash: true,
        pitch: 60,
        center: [60.6099, 56.83898],
        zoom: 14,
      });

      // Add the navigation control to the map
      map.addControl(new maplibregl.NavigationControl());

      // Add the inspect control to the map
      map.addControl(
        new MaplibreInspect({
          showMapPopup: true,
          showMapPopupOnHover: false,
          showInspectMapPopupOnHover: false,
          popup: new maplibregl.Popup({
            closeButton: true,
            closeOnClick: true,
          }),
        })
      );

      map.on("style.load", function () {
        document
          .querySelector('[type="color"]')
          .addEventListener("input", (e) => {
            map.setPaintProperty("building", "fill-extrusion-color", [
              "interpolate",
              ["linear"],
              ["to-number", ["get", "building:year"]],
              1850,
              "#0c1021",
              1970,
              "red",
              2020,
              e.target.value,
            ]);
          });

        map.addSource("points", {
          type: "geojson",
          data: "./dtp.geojson", // замените на путь к вашему GeoJSON файлу
        });

        // Добавляем слой, который будет использовать эти данные
        map.addLayer({
          id: "circles",
          type: "circle", // тип слоя
          source: "points", // id источника данных, который мы только что добавили
          paint: {
            "circle-radius": 2,
            // "circle-color": "#007cbf",
            "circle-color": [
              "case",
              ["==", ["get", "severity"], "Легкий"],
              "#36ccaa",
              ["==", ["get", "severity"], "Тяжёлый"],
              "#fdcf4e",
              ["==", ["get", "severity"], "С погибшими"],
              "#ff0000",
              "#007cbf",
            ],
          },
        });

        // map.addSource("my-data", {
